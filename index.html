<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <main class="contenedor__principal">
        <nav class="menu">
            <img src="img/logo.png" alt="home" class="menu__imagen">
        </nav>
        <section class="acodificar">
            <textarea class="acodificar__text" name="acodificar-text" id="acodificar-text" cols="30" rows="10"></textarea>
            <span class="acodificar__advertencia">
                <img src="" alt="advertencia__imagen">Aseg√∫rese de ingresar solo texto sin acentos
            </span>
            <div class="acodificar__botones">
                <button class="acodificar__btn__encriptar">Encriptar</button>
                <button class="acodificar__btn__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="codificado">
            <textarea class="codificado__text" name="codificado-text" id="codificado-text" cols="30" rows="10"></textarea>
                <button class="codificado__btn__Copiar">Copiar</button>
            </div>
        </section>
        <footer class="footer"></footer>
    </main>
</body>
</html>
